language: node_js

node_js:
  - "4"
  - "6"
  - "8"
  - "10"

sudo: required

addons:
  apt:
    sources: [ 'ubuntu-toolchain-r-test' ]
    packages: [ 'libstdc++-5-dev' ]

env:
  global:
  - secure: uLTEYEfOuF5VidH9fOhOdxly/9ChkAwTKw7DZltmiNfy+QZ5QmDfXIgVj0hJRfeUFPd3+r+WwL68nEFj8fG9SCAAHeYUR9ewEwKkpZ0141zF7PpgftFWuLk64YPYNgd+R4wfdS3I63OSHQWpwOykZEcd3GBVIuHopt9At+KiyB8=

script:
  - mkdir mason && curl -sSfL https://github.com/mapbox/mason/archive/v0.6.0.tar.gz | tar --gunzip --extract --strip-components=1 --directory=./mason
  - ./mason/mason install gdb 7.12
  - export PATH=$(./mason/mason prefix gdb 7.12)/bin:${PATH}
  - which gdb
  - mkdir -p ./logbt
  - curl -sSfL https://github.com/mapbox/logbt/archive/v2.0.3.tar.gz | tar --gunzip --extract --strip-components=2 --exclude="*md" --exclude="test*" --directory=./logbt
  - export PATH=$(pwd)/logbt:${PATH}
  - which logbt
  - logbt --version
  - sudo logbt --setup
  - logbt -- npm test
